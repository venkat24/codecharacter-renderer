<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Renderer</title>
    <link rel="stylesheet" type="text/css" href="renderer.css">
</head>

<body onload="setTimeout(fadeIn, 500)">
    <div id="slide-in">
        <div id="logo-container">
            <div id="logo">CODE CHARACTER</div>
        </div>
    </div>
    <div class="menu-button" id="level1" onclick="startStory()">
        <div class="button-text">Level 1</div>
    </div>
    <div class="menu-button" id="level2" onclick="startGame()">
        <div class="button-text">Level 2</div>
    </div>

    <div class="game-button" id="exit" onclick="exit()">
        <div class="img-container">
            <img class="button-img" src="assets/close.svg">
            <div class="description">Exit</div>
        </div>
    </div>
    <div class="game-button" id="play" onclick="play()">
        <div class="img-container">
            <img class="button-img" id="playSvg" src="assets/pause.svg">
            <div class="description" id="playDescription">Pause</div>
        </div>
    </div>
    <div class="game-button" id="restart" onclick="restart()">
        <div class="img-container">
            <img class="button-img" id="restartSvg" src="assets/restart.png">
            <div class="description">Restart</div>
        </div>
    </div>
    <div class="game-button" id="los" onclick="los()">
        <div class="img-container">
            <img class="button-img" id="losImg" src="assets/los1.png">
            <div class="description">LOS</div>
        </div>
    </div>

    <div id="console">
        <ul id="messages"></ul>
    </div>
    <div id="fade"></div>

</body>

<script>
    require('./ipc/start.js');
</script>
<script type="text/javascript" src="renderer.js"></script>
<script type="text/javascript" src="buttons.js"></script>
</html>
